databaseChangeLog:
  - changeSet:
      id: 0005-create_ebay_highlight_table
      author: dmitriusan
      changes:
        # Create ebay_highlight table
        - createSequence:
            schemaName: merchandise_db
            sequenceName: ebay_highlight_seq
            startValue: 1
        - createTable:
            schemaName: merchandise_db
            tableName: ebay_highlight
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_ebay_highlight
              - column:
                  name: run_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ebay_highlight_run_id
                    references: hawk_scrape_run(id)
              - column:
                  name: ebay_finding_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ebay_highlight_ebay_finding_id
                    references: ebay_finding(id)
              - column:
                  name: pipeline_metadata
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: reasoning_summary
                  type: VARCHAR(255)  # Adjust the data type and length as needed
                  constraints:
                    nullable: false
              - column:
                  name: final_verdict
                  type: merchandise_verdict_type
                  constraints:
                    nullable: false
              - column:
                  name: human_verdict
                  type: merchandise_verdict_type