databaseChangeLog:
  - changeSet:
      id: 0001-create_enums
      author: dmitriusan
      changes:
        - sql:
            sql: |
              CREATE TYPE hawk_flight_status AS ENUM (
                'IN_PROGRESS',
                'FAILED',
                'ENDED'
              );
        - sql:
            sql: |
              CREATE TYPE merchandise_verdict_type AS ENUM (
                  'UNPROCESSABLE',
                  'ITEM_ALREADY_PERSISTED',
                  'REJECT',
                  'NOT_INTERESTING',
                  'HUMAN_INTERVENTION_REQUIRED',
                  'BUYING_OPPORTUNITY',
                  'SNIPING_OPPORTUNITY',
                  'BUY_IT_NOW_RECOMMENDED',
                  'SNIPE_RECOMMENDED'
              );
        - sql:
            sql: |
              CREATE TYPE ebay_listing_status AS ENUM (
                'ACTIVE',
                'BOUGHT_THROUGH_AUCTION',
                'BOUGHT_THROUGH_BUY_IT_NOW',
                'CANCELLED'
              );
        - sql:
            sql: |
              CREATE TYPE ebay_listing_type AS ENUM (
                'AUCTION',
                'FIXED_PRICE'
              ); 
              

